services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: yougile
      POSTGRES_PASSWORD: yougile
      POSTGRES_DB: yougile
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yougile"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  db-init:
    build: .
    command: ["bash", "-lc", "/app/docker/db-init.sh && tail -f /dev/null"]
    environment:
      YOUGILE_LOCAL_DB_URL: "postgresql+asyncpg://yougile:yougile@db/yougile"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  webhooks:
    build: .
    command: ["python", "run_webhook_server.py"]
    environment:
      YOUGILE_BASE_URL: ${YOUGILE_BASE_URL}
      YOUGILE_EMAIL: ${YOUGILE_EMAIL}
      YOUGILE_PASSWORD: ${YOUGILE_PASSWORD}
      YOUGILE_COMPANY_ID: ${YOUGILE_COMPANY_ID}
      YOUGILE_API_KEY: ${YOUGILE_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      YOUGILE_WEBHOOK_HOST: "0.0.0.0"
      YOUGILE_WEBHOOK_PORT: "5533"
      YOUGILE_LOCAL_DB_URL: "postgresql+asyncpg://yougile:yougile@db/yougile"
      YOUGILE_WEBHOOK_DB_URL: "postgresql+asyncpg://yougile:yougile@db/yougile_webhooks"
      YOUGILE_WEBHOOK_PUBLIC_URL: ${YOUGILE_WEBHOOK_PUBLIC_URL}
    ports:
      - "5533:5533"
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: always

  cli:
    build: .
    entrypoint: ["python", "-m", "cli"]
    environment:
      YOUGILE_BASE_URL: ${YOUGILE_BASE_URL}
      YOUGILE_EMAIL: ${YOUGILE_EMAIL}
      YOUGILE_PASSWORD: ${YOUGILE_PASSWORD}
      YOUGILE_COMPANY_ID: ${YOUGILE_COMPANY_ID}
      YOUGILE_API_KEY: ${YOUGILE_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      YOUGILE_LOCAL_DB_URL: "postgresql+asyncpg://yougile:yougile@db/yougile"
      YOUGILE_WEBHOOK_DB_URL: "postgresql+asyncpg://yougile:yougile@db/yougile_webhooks"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  pgdata:

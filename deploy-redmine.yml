---
- name: Deploy yougile-mcp to Debian 12 VPS
  hosts: yougile_mcp
  gather_facts: true

  collections:
    - community.general   # для ufw

  vars:
    deploy_user: deploy
    deploy_user_home: "/home/{{ deploy_user }}"
    reverse_proxy_ip: "10.1.2.62"          # IP сервера с nginx
    app_manage_repo: false                  # если true, плейбук сам будет делать git checkout
    app_repo_url: "git@github.com:Anry777/yougile-mcp.git"   # репозиторий yougile-mcp
    app_repo_version: "main"           # или нужную ветку
    app_repo_dest: "{{ deploy_user_home }}/apps/yougile-mcp"

  tasks:
    - name: Ensure base packages installed
      ansible.builtin.apt:
        name:
          - git
          - curl
          - ufw
          - ca-certificates
          - gnupg
          - procps
        state: present
        update_cache: true

    - name: Check UFW version
      ansible.builtin.command: /usr/sbin/ufw --version
      register: ufw_version
      changed_when: false
      failed_when: false

    - name: Show UFW version
      ansible.builtin.debug:
        msg: "UFW version: {{ ufw_version.stdout | default('not installed or not in /usr/sbin') }}"

    - name: Ensure docker apt key exists (gpg dearmor)
      ansible.builtin.shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/debian/gpg | \
          gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker apt repository
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable
        owner: root
        group: root
        mode: "0644"

    - name: Install Docker engine and compose plugin
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure docker service enabled and started
      ansible.builtin.service:
        name: docker
        enabled: true
        state: started

    - name: Ensure deploy user exists
      ansible.builtin.user:
        name: "{{ deploy_user }}"
        shell: /bin/bash
        create_home: true

    - name: Ensure deploy user is in docker group
      ansible.builtin.user:
        name: "{{ deploy_user }}"
        groups: docker
        append: true

    - name: Ensure apps directory exists
      ansible.builtin.file:
        path: "{{ deploy_user_home }}/apps"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: "0755"

    - name: Ensure .ssh directory exists for deploy user
      ansible.builtin.file:
        path: "{{ deploy_user_home }}/.ssh"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: "0700"

    - name: Generate SSH key for deploy user if not exists
      ansible.builtin.command: >-
        ssh-keygen -t ed25519 -N "" -f {{ deploy_user_home }}/.ssh/id_ed25519
      args:
        creates: "{{ deploy_user_home }}/.ssh/id_ed25519"
      become_user: "{{ deploy_user }}"

    - name: Read public SSH key for deploy user
      ansible.builtin.slurp:
        src: "{{ deploy_user_home }}/.ssh/id_ed25519.pub"
      register: deploy_ssh_pub_raw

    - name: Show public SSH key for GitHub
      ansible.builtin.debug:
        msg: "Public SSH key for GitHub (add this to your GitHub SSH keys): {{ deploy_ssh_pub_raw.content | b64decode | trim }}"

    - name: Ensure data directories exist
      ansible.builtin.file:
        path: "{{ app_repo_dest }}/{{ item }}"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: "0755"
      loop:
        - logs
      when: app_manage_repo

    - name: Configure UFW (reset, defaults, rules)
      ansible.builtin.shell: |
        set -e
        /usr/sbin/ufw --force reset
        /usr/sbin/ufw default deny incoming
        /usr/sbin/ufw default allow outgoing
        /usr/sbin/ufw logging on
        /usr/sbin/ufw limit OpenSSH 2>/dev/null || \
        /usr/sbin/ufw limit ssh 2>/dev/null || \
        /usr/sbin/ufw limit 22/tcp
        /usr/sbin/ufw allow proto tcp from {{ reverse_proxy_ip }} to any port 5533
        /usr/sbin/ufw --force enable

